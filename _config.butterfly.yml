menu:
  主页: / || fas fa-home
  博文 || fa fa-graduation-cap:
    分类: /categories/ || fa fa-archive
    标签: /tags/ || fa fa-tags
    归档: /archives/ || fa fa-folder-open
  生活 || fas fa-list:
    分享: /shuoshuo/ || fa fa-comments-o
    相册: /photos/ || fa fa-camera-retro
    音乐: /music/ || fa fa-music
    影视: /movies/ || fas fa-video
  友链: /links/ || fa fa-link
  留言板: /comment/ || fa fa-paper-plane
  #留言板: /messageboard/ || fa fa-paper-plane

  ## 代码
  highlight_theme: mac
  highlight_copy: true
  code_word_wrap: true
  highlight_height_limit: false # unit: px
  highlight_shrink: true #代码框不展开，需点击 '>' 打开

##  社交信息
social:
  fab fa-github: https://github.com/00guai || Github
  fas fa-envelope: mailto:1986055395@qq.com || Email

  top_img: "linear-gradient(20deg, #0062be, #925696, #cc426e, #fb0347)"

  avatar:
  img: https://i.postimg.cc/VN90JPSQ/f122883a34d0cd.jpg
  effect: true # 头像会一直转圈
  photofigcaption: true

cover:
